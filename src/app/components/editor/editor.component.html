<section class='section'>
	<div class='container'>
		<div class='columns is-multiline'>
			<div class='column is-half'>
				<form>
					<div class='field'>
						<div class='control'>
							<textarea
									[(ngModel)]='formInput'
									(change)='writeFile()'
									(ngModelChange)='writeFile()'
									name='markdown'
									class='textarea'
									placeholder='Start typing...'
									style='width: 200%'></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class='column is-half'>
				<article class='message is-link'>
					<div class='message-header'>
						<input class='input' [(ngModel)]='newFileName'> 
						&nbsp;
						<button class='button is-warning' (click)='updateFileName()'>Save</button>
					</div>
					<div class='message-body content' [innerHTML]='parseMD(formInput)'></div>
				</article>
			</div>
			<div class="column">
				<nav class="panel is-link">
					<p class="panel-heading">Files</p>
					<div class="panel-block">
						<p class="control has-icons-left">
						<input class="input is-link" type="text" placeholder="Search">
						<span class="icon is-left">
							<i class="fas fa-search" aria-hidden="true"></i>
						</span>
						</p>
					</div>
					<div class="panel-block" *ngFor='let file of getFileList()'>
						{{file}}
					</div>
				</nav>
			</div>
		</div>
	</div>
</section>
