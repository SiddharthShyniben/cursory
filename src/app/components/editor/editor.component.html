<section class='section'>
	<div class='columns'>
		<div class='column is-half'>
			<form>
				<div class='field'>
					<div class='control'>
						<textarea
								[(ngModel)]='formInput'
								name='markdown'
								class='textarea'
								placeholder='Start typing...'
								style='width: 200%'></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class='column notification content' [innerHTML]='parseMD(formInput)'></div>
	</div>
</section>
